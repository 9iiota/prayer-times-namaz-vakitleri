<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="popup-container">
        <div class="grid-container">
            <div class="method-container">
                <span class="method-label">Prayer Calculation Method</span>
                <div id="calculation-select" class="method-select">
                    <span id="calculation-span" class="method"></span>
                </div>
                <div id="calculation-methods" class="methods"></div>
            </div>
            <div class="method-container">
                <span class="method-label">Asr Jurisdiction Method</span>
                <div id="jurisdiction-select" class="method-select">
                    <span id="jurisdiction-span" class="method"></span>
                </div>
                <div id="jurisdiction-methods" class="methods"></div>
            </div>
            <div class="location-container">
                <span class="location"></span>
            </div>
        </div>
    </div>

    <script src="libs/fuse.min.js"></script>
    <script type="module" src="popup.js"></script>
</body>

</html>
